name: Wasm tests

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wasm/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Build WASM
        env:
          SOURCE_DATE_EPOCH: 0
          BINARYEN_CORES: 1
        run: npm run wasm:build

      - name: Verify generated files are up-to-date (excluding .wasm binaries)
        run: |
          # wasm-bindgen generates exports in non-deterministic order, so we need to check
          # for functional differences rather than exact file matches

          # Get list of changed files (excluding .wasm binaries)
          CHANGED=$(git diff --name-only -- src/assets/generated ':!src/assets/generated/wasm/*.wasm')

          if [ -z "$CHANGED" ]; then
            echo "✓ Generated files are up-to-date"
            exit 0
          fi

          # For .d.ts and .js files, extract and compare sorted exports
          # For other files, do exact comparison
          HAS_REAL_CHANGES=false

          for file in $CHANGED; do
            if [[ "$file" == *.d.ts ]] || [[ "$file" == *.js ]]; then
              # Extract all exports, sort them, and compare
              # This ignores ordering differences
              git show HEAD:"$file" 2>/dev/null | grep -E '^(export|export const|export function|export class|export type|export interface)' | sort > /tmp/old_exports.txt 2>/dev/null || true
              cat "$file" | grep -E '^(export|export const|export function|export class|export type|export interface)' | sort > /tmp/new_exports.txt 2>/dev/null || true
              
              if ! diff -q /tmp/old_exports.txt /tmp/new_exports.txt >/dev/null 2>&1; then
                echo "Functional changes detected in $file:"
                diff /tmp/old_exports.txt /tmp/new_exports.txt || true
                HAS_REAL_CHANGES=true
              fi
            else
              # For non-TS/JS files, check exact diff
              if ! git diff --quiet HEAD -- "$file"; then
                echo "Changes detected in $file"
                HAS_REAL_CHANGES=true
              fi
            fi
          done

          if [ "$HAS_REAL_CHANGES" = true ]; then
            echo "Generated files in src/assets/generated are out of date. Run 'npm run wasm:build' locally and commit the changes." >&2
            git --no-pager diff -- src/assets/generated ':!src/assets/generated/wasm/*.wasm'
            exit 1
          else
            echo "✓ Only export ordering differences detected (non-deterministic wasm-bindgen). Safe to ignore."
          fi

      - name: Run Rust tests via npm
        run: npm run wasm:test
