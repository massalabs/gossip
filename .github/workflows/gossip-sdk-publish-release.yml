name: Publish gossip-sdk (release)

on:
  release:
    types: [published]

jobs:
  publish-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gossip-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'gossip-sdk/package-lock.json'

      - name: Publish gossip-sdk to npm (script)
        run: ../scripts/publish.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
