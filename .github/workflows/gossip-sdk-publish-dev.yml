name: Publish gossip-sdk (dev)

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'gossip-sdk/package-lock.json'

      - name: Publish gossip-sdk with dev dist-tag (script)
        run: scripts/publish-dev.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
