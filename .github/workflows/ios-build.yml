name: iOS Build and Sign

on:
  push:
    branches: [dev, main]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'capacitor.config.ts'
      - 'package.json'
  pull_request:
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        env:
          VITE_PROTOCOL_API_URL: https://api.usegossip.com/
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: pod install

      - name: Sync Capacitor
        run: npm run cap:sync:ios

      # Install Certificate for Manual Code Signing
      - name: Install Certificate
        env:
          APPLE_APP_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_APP_CERTIFICATE_P12_BASE64 }}
          APPLE_APP_CERTIFICATE_P12_PASSWORD: ${{ secrets.APPLE_APP_CERTIFICATE_P12_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=temp_password

          # Decode certificate
          echo "$APPLE_APP_CERTIFICATE_P12_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -k $KEYCHAIN_PATH -P "$APPLE_APP_CERTIFICATE_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security

          # Set keychain to default and allow codesign to access it
          security list-keychains -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify certificate is installed
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      # Note: Automatic signing in CI requires provisioning profile to be created
      # If this step fails, you may need to:
      # 1. Create a provisioning profile manually in Apple Developer portal
      # 2. Add APPLE_APP_PROVISIONING_PROFILE_BASE64 secret
      # 3. Uncomment the provisioning profile installation step above

