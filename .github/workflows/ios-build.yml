      #       ONLY_ACTIVE_ARCH=NO \
      #       CODE_SIGN_STYLE="Automatic" \
      #       DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
      #       -allowProvisioningUpdates

      #     # Find the built .app
