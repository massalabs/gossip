name: Build and Deploy Mobile Apps

on:
  workflow_dispatch:
    inputs:
      deploy_android:
        description: 'Build Android'
        required: false
        default: true
        type: boolean
      upload_to_play_store:
        description: 'Upload Android to Google Play'
        required: false
        default: true
        type: boolean
      play_store_track:
        description: 'Google Play Track (internal, beta, or production)'
        required: false
        default: 'internal'
        type: choice
        options:
          - internal
          - beta
          - production
      deploy_ios:
        description: 'Build iOS'
        required: false
        default: true
        type: boolean
      ios_upload_testflight:
        description: 'Upload iOS to TestFlight'
        required: false
        default: true
        type: boolean

  release:
    types:
      - created

jobs:
  build-web:
    runs-on: ubuntu-latest
    env:
      VITE_GOSSIP_API_URL: ${{ vars.GOSSIP_API_URL }}
      VITE_INVITE_DOMAIN: ${{ github.ref_name == 'main' && vars.INVITE_DOMAIN_MAIN || vars.INVITE_DOMAIN_DEV }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Check release tag matches package.json version
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "üîñ Releasing version $TAG"

          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "‚ùå Tag '$TAG' does not match expected '$PKG_VERSION' from package.json"
            exit 1
          fi
          echo "‚úÖ Tag matches package.json version"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: |
          export VITE_APP_BUILD_ID=$(git rev-parse --short=7 HEAD)
          echo "üöÄ Building production bundle... BUILD_ID: $VITE_APP_BUILD_ID"
          npm run build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: dist/
          retention-days: 1

  # Job 2a : Build Android AAB
  build-android:
    needs: build-web
    if: (github.event_name == 'release') || ( github.event.inputs.deploy_android == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies (for Capacitor CLI)
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.10'
          bundler-cache: true
          working-directory: android

      - name: Sync Capacitor Android
        run: npm run cap:sync:android

      - name: Display build info
        run: |
          echo "üì¶ Building Android artifacts:"
          echo "  ‚Ä¢ APK Debug (with sourcemaps)"
          echo "  ‚Ä¢ AAB Release (for Play Store)"

      - name: Create keystore from secrets (Release only)
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/android/app/keystore.jks
          echo "ANDROID_KEYSTORE_FILE=${{ github.workspace }}/android/app/keystore.jks" >> $GITHUB_ENV

      - name: Build Android Release (AAB)
        env:
          ANDROID_KEYSTORE_FILE: ${{ env.ANDROID_KEYSTORE_FILE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        working-directory: android
        run: |
          echo "üì¶ Building signed Android App Bundle (Release)..."
          bundle exec fastlane build

      - name: Build Android Debug (APK)
        working-directory: android
        run: |
          echo "üì¶ Building Android APK (Debug with sourcemaps)..."
          ./gradlew assembleDebug

      - name: Build status
        if: always()
        run: |
          # Check for Release AAB
          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "‚úÖ Android AAB (Release) built successfully!"
            echo "üì¶ File: android/app/build/outputs/bundle/release/app-release.aab"
            ls -lh android/app/build/outputs/bundle/release/app-release.aab
          else
            echo "‚ùå Expected Android AAB (Release) not found at android/app/build/outputs/bundle/release/app-release.aab"
            exit 1
          fi

          # Check for Debug APK
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "‚úÖ Android APK (Debug) built successfully!"
            echo "üì¶ File: android/app/build/outputs/apk/debug/app-debug.apk"
            ls -lh android/app/build/outputs/apk/debug/app-debug.apk
            echo "üîç Sourcemaps included in web build"
          else
            echo "‚ùå Expected Android APK (Debug) not found at android/app/build/outputs/apk/debug/app-debug.apk"
            exit 1
          fi

      - name: Prepare versioned Android artifacts
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SUFFIX=""
          if [ "${{ github.event_name }}" != "release" ]; then
            SUFFIX="-dev"
          fi

          echo "üì¶ Using version ${VERSION}${SUFFIX} for artifact names"

          # Copy APK with versioned name
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk \
               android/app/build/outputs/apk/debug/gossip-android-apk-${VERSION}${SUFFIX}.apk
            echo "‚úÖ Created android/app/build/outputs/apk/debug/gossip-android-apk-${VERSION}${SUFFIX}.apk"
          fi

          # Copy AAB with versioned name
          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            cp android/app/build/outputs/bundle/release/app-release.aab \
               android/app/build/outputs/bundle/release/gossip-android-aab-${VERSION}${SUFFIX}.aab
            echo "‚úÖ Created android/app/build/outputs/bundle/release/gossip-android-aab-${VERSION}${SUFFIX}.aab"
          fi

      - name: Upload AAB artifact (Release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gossip-android-aab
          path: android/app/build/outputs/bundle/release/gossip-android-aab-*.aab
          if-no-files-found: error
          retention-days: 30

      - name: Upload APK artifact (Debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gossip-android-apk
          path: android/app/build/outputs/apk/debug/gossip-android-apk-*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Cleanup keystore
        if: always()
        run: rm -f ${{ github.workspace }}/android/app/keystore.jks

  # Job 2b : Upload Android to Google Play Store (Release only)
  upload-android:
    needs: build-android
    if: (github.event_name == 'release') || (github.event.inputs.upload_to_play_store == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.10'
          bundler-cache: true
          working-directory: android

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: gossip-android-aab
          path: android/app/build/outputs/bundle/release/

      - name: Display upload info
        env:
          PLAY_STORE_TRACK: ${{ github.event.inputs.play_store_track || 'internal' }}
        run: |
          echo "üì§ Uploading to Google Play Store: $PLAY_STORE_TRACK track"
          echo "üì¶ AAB file:"
          ls -lh android/app/build/outputs/bundle/release/

      - name: Upload to Google Play Store
        id: play_store_upload
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
          PLAY_STORE_TRACK: ${{ github.event.inputs.play_store_track || 'internal' }}
        working-directory: android
        run: |
          TRACK="$PLAY_STORE_TRACK"
          echo "üì§ Uploading to $TRACK track..."
          echo "üîç Debug: TRACK variable is set to: '$TRACK'"

          # Upload only (no build)
          # Use draft status for apps in draft mode, completed for published apps
          if [ "$TRACK" == "internal" ]; then
            bundle exec fastlane run upload_to_play_store \
              track:internal \
              aab:app/build/outputs/bundle/release/app-release.aab \
              json_key_data:"$PLAY_STORE_JSON_KEY" \
              skip_upload_apk:true \
              skip_upload_metadata:true \
              skip_upload_images:true \
              skip_upload_screenshots:true \
              release_status:completed
          elif [ "$TRACK" == "beta" ]; then
            bundle exec fastlane run upload_to_play_store \
              track:beta \
              aab:app/build/outputs/bundle/release/app-release.aab \
              json_key_data:"$PLAY_STORE_JSON_KEY" \
              skip_upload_apk:true \
              skip_upload_metadata:true \
              skip_upload_images:true \
              skip_upload_screenshots:true \
              release_status:completed
          elif [ "$TRACK" == "production" ]; then
            bundle exec fastlane run upload_to_play_store \
              track:production \
              aab:app/build/outputs/bundle/release/app-release.aab \
              json_key_data:"$PLAY_STORE_JSON_KEY" \
              skip_upload_apk:true \
              skip_upload_metadata:true \
              skip_upload_images:true \
              skip_upload_screenshots:true \
              release_status:draft
          fi

      - name: Upload status
        if: always()
        run: |
          if [ "${{ steps.play_store_upload.outcome }}" == "success" ]; then
            echo "‚úÖ Upload to Google Play Store succeeded!"
          elif [ "${{ steps.play_store_upload.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è Upload to Google Play Store failed"
            echo "üí° AAB is still available as artifact from build-android job"
          fi

      - name: Attach Android assets to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/bundle/release/gossip-android-aab-*.aab
            android/app/build/outputs/apk/debug/gossip-android-apk-*.apk

  build-ios:
    needs: build-web
    if: (github.event_name == 'release') || ( github.event.inputs.deploy_ios == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies (for Capacitor CLI)
        run: npm ci

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS 26 SDK
        run: |
          # Select latest Xcode
          sudo xcode-select --reset
          # Install required components
          sudo xcodebuild -runFirstLaunch
          # Download and install iOS platform
          sudo xcodebuild -downloadPlatform iOS || true
          # Verify SDKs
          echo "Available SDKs:"
          xcodebuild -showsdks

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.10'
          bundler-cache: true
          working-directory: ios/App

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: |
          ruby -v
          pod install

      - name: Sync Capacitor iOS
        run: npm run cap:sync:ios

      - name: Configure Git for Match
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Verify Fastlane Setup
        working-directory: ios/App
        run: |
          echo "Ruby version:"
          ruby -v
          echo "Bundler version:"
          bundle -v
          echo "Fastlane version:"
          bundle exec fastlane --version
          echo "Available lanes:"
          bundle exec fastlane lanes

      - name: Display deployment info
        env:
          UPLOAD_TESTFLIGHT: ${{ github.event.inputs.ios_upload_testflight || 'true' }}
        run: |
          if [ "$UPLOAD_TESTFLIGHT" == "true" ]; then
            echo "üì± Target: TestFlight"
          else
            echo "üì± Build only (no upload)"
          fi

      - name: Build and Upload to TestFlight
        if: (github.event_name == 'release') || (github.event.inputs.ios_upload_testflight == 'true')
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_SKIP_WAITING_FOR_BUILD_PROCESSING: 'true'
        working-directory: ios/App
        run: bundle exec fastlane beta

      - name: Build Only (No Upload)
        if: github.event.inputs.ios_upload_testflight == 'false'
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        working-directory: ios/App
        run: bundle exec fastlane build

      - name: Prepare versioned iOS IPA
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SUFFIX=""
          if [ "${{ github.event_name }}" != "release" ]; then
            SUFFIX="-dev"
          fi

          echo "üì¶ Using version ${VERSION}${SUFFIX} for iOS IPA name"

          IPA_PATH=$(ls ios/App/fastlane/build/*.ipa 2>/dev/null | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ö†Ô∏è No IPA found in ios/App/fastlane/build"
            if [ "${{ github.event_name }}" = "release" ]; then
              echo "‚ùå Failing workflow because no IPA was produced for release event."
              exit 1
            fi
            exit 0
          fi

          DEST="ios/App/fastlane/build/gossip-ios-ipa-${VERSION}${SUFFIX}.ipa"
          cp "$IPA_PATH" "$DEST"
          echo "‚úÖ Created $DEST"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: gossip-ios-ipa
          path: ios/App/fastlane/build/gossip-ios-ipa-*.ipa
          if-no-files-found: warn
          retention-days: 7

      - name: Attach iOS IPA to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ios/App/fastlane/build/gossip-ios-ipa-*.ipa
