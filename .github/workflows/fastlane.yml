name: Fastlane iOS Build (Legacy - Use build-and-deploy.yml instead)

# DEPRECATED: Use .github/workflows/build-and-deploy.yml for optimized builds
# This workflow is kept for emergency manual iOS-only builds
on:
  # Déclenchement manuel uniquement (push automatique désactivé)
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: "Upload to TestFlight"
        required: false
        default: true
        type: boolean
      skip_waiting_for_build_processing:
        description: "Skip waiting for build processing"
        required: false
        default: true
        type: boolean

jobs:
  build-ios-fastlane:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        env:
          VITE_PROTOCOL_API_URL: https://api.usegossip.com/
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS 26 SDK
        run: |
          # Select latest Xcode
          sudo xcode-select --reset
          # Install required components
          sudo xcodebuild -runFirstLaunch
          # Download and install iOS platform
          sudo xcodebuild -downloadPlatform iOS || true
          # Verify SDKs
          echo "Available SDKs:"
          xcodebuild -showsdks

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.10"
          bundler-cache: true
          working-directory: ios/App

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: |
          ruby -v
          pod install

      - name: Sync Capacitor
        run: npm run cap:sync:ios

      - name: Configure Git for Match
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Verify Fastlane Setup
        working-directory: ios/App
        run: |
          echo "Ruby version:"
          ruby -v
          echo "Bundler version:"
          bundle -v
          echo "Fastlane version:"
          bundle exec fastlane --version
          echo "Available lanes:"
          bundle exec fastlane lanes

      - name: Build and Upload to TestFlight with Fastlane
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.upload_to_testflight == 'true'
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_SKIP_WAITING_FOR_BUILD_PROCESSING: ${{ github.event.inputs.skip_waiting_for_build_processing && 'true' || 'false' }}
        working-directory: ios/App
        run: bundle exec fastlane beta

      - name: Build Only (No Upload)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_to_testflight != 'true')
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        working-directory: ios/App
        run: bundle exec fastlane build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-fastlane
          path: ios/App/*.ipa
          if-no-files-found: warn
          retention-days: 7
