name: Fastlane Build

on:
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight'
        required: false
        default: true
        type: boolean
      skip_waiting_for_build_processing:
        description: 'Skip waiting for build processing'
        required: false
        default: true
        type: boolean

jobs:
  build-ios-fastlane:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        env:
          VITE_PROTOCOL_API_URL: https://api.usegossip.com/
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods dependencies
        working-directory: ios/App
        run: pod install

      - name: Sync Capacitor
        run: npm run cap:sync:ios

      # - name: Setup Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '3.2'
      #     bundler-cache: true
      #     working-directory: ios/App

      - name: Install Fastlane
        working-directory: ios/App
        run: |
          gem install bundler
          gem install fastlane
          fastlane --version

      - name: Build and Upload to TestFlight with Fastlane
        if: github.event.inputs.upload_to_testflight == true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_APP_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_P12_PASSWORD: ${{ secrets.APPLE_APP_CERTIFICATE_P12_PASSWORD }}
          FASTLANE_SKIP_WAITING_FOR_BUILD_PROCESSING: ${{ github.event.inputs.skip_waiting_for_build_processing && 'true' || 'false' }}
        working-directory: ios/App
        run: |
          # Decode and install certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Run Fastlane beta lane
          bundle exec fastlane beta

      - name: Build Only (No Upload)
        if: github.event.inputs.upload_to_testflight != true
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_APP_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_P12_PASSWORD: ${{ secrets.APPLE_APP_CERTIFICATE_P12_PASSWORD }}
        working-directory: ios/App
        run: |
          # Decode and install certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Run Fastlane build lane
          bundle exec fastlane build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-fastlane
          path: ios/App/*.ipa
          if-no-files-found: warn
          retention-days: 7
