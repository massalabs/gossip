name: CI - Check lint and build

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run fmt:check

      - name: Get commit hash
        id: vars
        run: echo "commit_hash=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build
        env:
          VITE_GOSSIP_API_URL: ${{ vars.GOSSIP_API_URL }}
          VITE_INVITE_DOMAIN: ${{ github.ref_name == 'main' && vars.INVITE_DOMAIN_MAIN || vars.INVITE_DOMAIN_DEV }}
          VITE_APP_BUILD_ID: ${{ steps.vars.outputs.commit_hash }}
        run: npm run build
